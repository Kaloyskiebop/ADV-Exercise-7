<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div id="intro">
        <h1>Welcome to the Animal Knowledge Quiz</h1>
        <button id="start" class="button">Start Quiz</button>
    </div>

    <div id="quiz" style="display:none;"></div>
    <button id="submit" class="button" style="display:none;">Submit Quiz</button>
    <button id="retry" class="button" style="display:none;">Retake Quiz</button>
    <div id="score" style="margin-top:20px;"></div>
</div>

<script src="script.js"></script>
</body>
</html>
